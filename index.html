<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roupas Femininas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .item {
            float: left;
            width: 30%;
            margin: 1.66%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .item img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Loja de Roupas Femininas</h1>
    </header>
    <nav>
        <a href="#">Início</a> | 
        <a href="#">Sobre Nós</a> | 
        <a href="#">Contato</a>
    </nav>
    <div class="container">
        <div class="item">
            <img src="dress1.jpg" alt="Vestido 1">
            <h2>Vestido Floral</h2>
            <p>R$ 150,00</p>
        </div>
        <div class="item">
            <img src="dress2.jpg" alt="Vestido 2">
            <h2>Vestido Preto</h2>
            <p>R$ 200,00</p>
        </div>
        <div class="item">
            <img src="dress3.jpg" alt="Vestido 3">
            <h2>Vestido Vermelho</h2>
            <p>R$ 180,00</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Loja de Roupas Femininas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
